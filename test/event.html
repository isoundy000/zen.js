<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>event</title>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    	#canvas{
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            background-color: black;
    	}
    </style>
    <script src="../build/all.js"></script>
</head>
<body>
	<canvas id="canvas" width="480" height="800"></canvas>
</body>
<script>

    // create a render
    var render = new Render(document.getElementById("canvas"));

    var texture = Texture.fromSrc(render.context, "resources/bunny.png");

    var container = new DisplayObjectContainer();

    var sprite = new Sprite();
    sprite.texture = texture;
    sprite.x = 100;
    sprite.y = 300;
    sprite.anchorX = 0.5;
    sprite.anchorY = 0.5;
    sprite.width = 100;
    sprite.height = 100;
    container.addChild(sprite);

    var listener = function() {
        console.log("click");
    }
    sprite.addEventListener("click", listener, this);

    document.getElementById("canvas").addEventListener("click", function(e) {
        console.log(e.pageX, 800 - e.pageY)
        if(sprite.hitTest(e.pageX, 800 - e.pageY)) {
            sprite.dispatchEvent("click");
        }
        // sprite.removeEventListener("click", listener, this);
    }.bind(this));


    // fps
    var state = new State();
    document.body.appendChild(state.getDom());

    // frame render
    function loop() {

        requestAnimationFrame(loop);
        // render.clear();

        var drawCall = render.render(container);

        state.update(drawCall);
    }

    loop();

</script>
</html>
