<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>event</title>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    	#canvas{
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            background-color: black;
    	}
    </style>
    <script src="../build/all.js"></script>
</head>
<body>
	<canvas id="canvas" width="480" height="800"></canvas>
</body>
<script>

    // create a render
    var render = new Render(document.getElementById("canvas"));

    var texture = Texture.fromSrc(render.context, "resources/bunny.png");

    var container = new DisplayObjectContainer();

    var sprite = new Sprite();
    sprite.texture = texture;
    sprite.x = 100;
    sprite.y = 300;
    sprite.anchorX = 0.5;
    sprite.anchorY = 0.5;
    sprite.width = 100;
    sprite.height = 100;
    container.addChild(sprite);

    var sprite2 = new Sprite();
    sprite2.texture = texture;
    sprite2.x = 400;
    sprite2.y = 400;
    sprite2.anchorX = 0.5;
    sprite2.anchorY = 0.5;
    sprite2.width = 100;
    sprite2.height = 100;
    container.addChild(sprite2);

    var listener = function() {
        console.log("click");
    }
    var listener2 = function() {
        console.log("click2");
    }
    var listener3 = function() {
        console.log("container click");
    }
    sprite.addEventListener("click", listener, this);
    sprite2.addEventListener("click", listener2, this);
    container.addEventListener("click", listener3, this);

    document.getElementById("canvas").addEventListener("click", function(e) {
        var target = container.hitTest(e.pageX, 800 - e.pageY);
        if(target) {
            var list = target.getPropagationList();
            for(var i = 0; i < list.length; i++) {
                var object = list[i];
                object.dispatchEvent("click");
            }
        }
        // sprite.removeEventListener("click", listener, this);
    }.bind(this));


    // fps
    var state = new State();
    document.body.appendChild(state.getDom());

    // frame render
    function loop() {

        requestAnimationFrame(loop);
        // render.clear();

        var drawCall = render.render(container);

        state.update(drawCall);
    }

    loop();

</script>
</html>
