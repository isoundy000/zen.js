<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>target</title>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    	#canvas{
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            background-color: black;
    	}
    </style>
    <script src="../build/all.js"></script>
</head>
<body>
	<canvas id="canvas" width="480" height="800"></canvas>
</body>
<script>

    // create a render
    var render = new Render(document.getElementById("canvas"));

    var texture = new Texture(render.context, "resources/bunny.png");

    // create some sprites
    var sprites = [];
    var container = new DisplayObjectContainer();
    container.width = render.width;
    container.height = render.height;

    var num = 2000;
    for(var i = 0; i < num; i++) {
        var sprite = new Sprite();
        sprite.texture = texture;
        // sprite.color = 0x475846;
        sprite.x = Math.random() * 480;
        sprite.y = Math.random() * 800;
        sprite.width = 26;
        sprite.height = 37;
        // sprite.anchorX = 0.5;
        // sprite.anchorY = 0.5;
        sprites.push(sprite);
        container.addChild(sprite);
    }

    // fps
    var state = new State();
    document.body.appendChild(state.getDom());

    var sprite = new Sprite();
    sprite.width = container.width;
    sprite.height = container.height;
    var texture = new Texture(render.context);
    sprite.texture = texture;

    // frame render
    var count = 0;

    function loop() {

        // render texture and cache as bitmap
        if(count  > 100 && count < 10000) {
            var renderTarget = RenderTarget.create(render.context, container.width, container.height);

            render.activateRenderTarget(renderTarget);

            render.render(container);

            render.activateRenderTarget(render.rootRenderTarget);

            texture.webGLTexture = renderTarget.texture;

            texture.loaded = true;

            count = 10000;
        } else {
            count++;
        }

        requestAnimationFrame(loop);

        var drawCall = render.render(sprite);

        // RenderTarget.release(renderTarget);

        state.update(drawCall);
    }

    // start!!!
    loop();

</script>
</html>
